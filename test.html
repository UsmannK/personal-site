<!DOCTYPE html>
<html lang="en">
	<head>

	    <!-- Textillate CSS -->
	    <link href="http://jschr.github.io/textillate/assets/animate.css" rel="stylesheet" type="text/css" />
	</head>
<h1 class="tlt">
    <ul class="texts">
        <li>Some Title</li>   
        <li>Another Title</li>
    </ul>
</h1>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="http://jschr.github.io/textillate/assets/jquery.lettering.js"></script>
<script type="text/javascript" src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

	<script type="text/javascript" >
		$('.tlt').textillate({
		    minDisplayTime: 1000, 
		    in: { effect: 'flipInX' }, 
		    out :{  delay: 3, effect: 'lightSpeedOut'},
		    loop: true
		});
	</script>

</html>
